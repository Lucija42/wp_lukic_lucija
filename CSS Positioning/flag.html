<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Zastava</title>
    <style>
        .red {
            width: 500px;
            height: 300px;
            background-color: red;
            position: relative;
        }
        .blue {
            width: 500px;
            height: 150px;
            background-color: blue;
            position: absolute;
            top: 75px;

        }
        .krug {
            width: 120px;
            height: 120px;
            background-color: aliceblue;
            position: absolute;
            border-radius: 50%;
            top: 85px; 
            left: 175px;

        }
        .plava {
            width: 500px;
            height: 300px;
            background-color: rgb(7, 79, 235);
            position: relative;

        }
        .yellow_h {
            width: 500px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: 100px;

        }
        .yellow_v {
            width: 80px;
            height: 300px;
            background-color: yellow;
            position: absolute;
            left: 100px;

        }
    </style>
</head>
<body>
    <h1>Zastava Laosa</h1>
    <div class="red">
        <div class="blue"></div>
        <div class="krug"></div>
    </div>


<h1>Zastava Å vedske</h1>
